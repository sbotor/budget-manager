<form method="POST" class="p-0"> {% csrf_token %}
    <div class="modal fade" id="defaultLabelsModal" data-bs-backdrop="static"
        data-bs-keyboard="false" tab-index="-1" aria-labelledby="defaultLabelsModalHeader" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="defaultLabelsModalHeader">Restore default</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Keep non-default labels?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger" name="home_default" value="keep">Keep</button>
                    <button type="submit" class="btn btn-danger" name="home_default" value="remove">Remove</button>
                </div>
            </div>
        </div>
    </div>
</form>
