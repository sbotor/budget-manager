{% load crispy_forms_filters %}

<div class="modal fade" id="transactionModal" data-bs-backdrop="static" data-bs-keyboard="false" tab-index="-1"
    aria-labelledby="transactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="transactionModalLabel">Make transaction</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST"> {% csrf_token %}
                <div class="modal-body">
                    {{ transaction_form|crispy }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success" name="transaction">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
