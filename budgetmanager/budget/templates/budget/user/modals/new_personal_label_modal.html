{% load crispy_forms_filters %}

<form method="POST"> {% csrf_token %}
    <div class="modal fade" id="newPersLabelModal" data-bs-backdrop="static" data-bs-keyboard="false"
        tab-index="-1" aria-labelledby="newPersLabelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPersLabelModalLabel">Add a new personal label</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ add_pers_label_form|crispy }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" name="add_pers_label">Create</button>
                </div>
            </div>
        </div>
    </div>
</form>
