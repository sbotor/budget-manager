{% load crispy_forms_filters %}

<form method="POST"> {% csrf_token %}
    <div class="modal fade" id="newOpModal" data-bs-backdrop="static" data-bs-keyboard="false" tab-index="-1"
        aria-labelledby="newOpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newOpModalLabel">Add a new operation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ add_op_form|crispy }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" name="add_operation">Add</button>
                </div>
            </div>
        </div>
    </div>
</form>
