<div class="container">
    <form method="POST"> {% csrf_token %}
        {% for account in accounts %}
        <div class="row mt-3">
            <div class="col-auto">{{ account.user }}</div>
            {% if make_transactions %}
            <div class="col-auto">
                <!--TODO: transaction modal-->
                <button class="btn btn-outline-success">Send money</button>
            </div>
            {% endif %}
            {% if manage_users and account.id != account.home.admin and account.id != user.account.id %}
            <div class="col-auto">
                <!--TODO: confirmation modal-->
                <button type="submit" class="btn btn-danger" name="rm_id" value="{{ account.id }}">Remove</button>
            </div>
            <div class="col-auto">
                <a href="home/{{ account.user.username }}" class="btn btn-primary">Manage</a>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </form>
</div>
