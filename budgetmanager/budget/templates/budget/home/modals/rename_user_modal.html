{% load crispy_forms_filters %}

<form class="col-auto" method="POST"> {% csrf_token %}
    <div class="modal fade" id="renameUserModal" data-bs-backdrop="static" data-bs-keyboard="false" tab-index="-1"
        aria-labelledby="renameUserLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="renameUserLabel">Change account name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ rename_form|crispy }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-secondary" name="rename">Rename</button>
                </div>
            </div>
        </div>
    </div>
</form>
