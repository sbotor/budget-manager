{% load crispy_forms_filters %}

<form class="col-auto" method="POST"> {% csrf_token %}
    <div class="modal fade" id="unmakeModModal" data-bs-backdrop="static"
        data-bs-keyboard="false" tab-index="-1" aria-labelledby="unmakeModModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="unmakeModModalLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Do you really want to remove this user Moderator permissions?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger col-aut" name="remove_mod">Remove Moderator</button>
                </div>
            </div>
        </div>
    </div>
</form>
